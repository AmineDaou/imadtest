<div class="search-list">
  <input type="text" placeholder="Search.." [(ngModel)]="guideSearch">
  <button type="submit">
    <i class="fa fa-search" (click)="onSearchGuides()"></i>
  </button>
</div>

<div *ngFor="let g of guides;">
  <div class="card card-list mb-2">
    <div class="card-header card-header-list" (click)="onSelectGuide(g)" style="cursor:pointer;">
      <!-- <span class="icon-list">
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      </span> -->
      <img [src]="g.imgDir" *ngIf="g.imgDir">
      <span class="span-list">{{g.title}}</span>
      <mat-icon class="float-right mat-icon-list" style="cursor: pointer;" (click)="onDeleteGuide(g)">close</mat-icon>
    </div>
  </div>
</div>
