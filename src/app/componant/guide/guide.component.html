<app-guide-show [selectedGuide]="selectedGuide"></app-guide-show>

<div class="w-100 p-3">
  <div class="row">
    <div class="col-3">
      <app-guide-list (selectedGuideEventEmitter)="setSelectedGuide($event)"></app-guide-list>
    </div>
    <div class="col-9">
      <app-guide-update (updatedGuideEventEmitter)="updateGuide($event)" [selectedGuide]="selectedGuide"></app-guide-update>
    </div>
  </div>

</div>
